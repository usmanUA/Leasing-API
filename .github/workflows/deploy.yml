name: CD - Deploy LeasingAPI to Azure Functions

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'LeasingAPI'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './deployment'
  NODE_VERSION: '20.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: ${{ env.NODE_VERSION }}
            cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Create Azure compatible delpyment package
        run: |
          mkdir -r deployment
          cp -r dist/functions/* deployment
          cp host.json dist/
          cp package.json dist/
          cp package-lock.json dist/

      - name: Update package.json main path for Azure
        run: |
          cd dist
          sed -i 's|"main": "dist/functions/\*\*/\*.js"||g' package.json
      - name: Install production dependencies
        run: |
          cd dist
          npm ci --omit=dev

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy LeasingAPI to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          respect-funcignore: true
