name: CD - Deploy LeasingAPI to Azure Functions

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'LeasingAPI'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './deployment'
  NODE_VERSION: '20.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: ${{ env.NODE_VERSION }}
            cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build TypeScript
        run: npm run build

      - name: Create Azure compatible delpyment package
        run: |
          mkdir deployment
          cp -r dist/* deployment
          cp -r node_modules deployment
          cp host.json deployment
          cp package.json deployment
          cp package-lock.json deployment
          cp functions/*/function.json deployment/functions/*
          ls -la

      - name: Remove main entry point from package.json for Azure
        run: |
          cd deployment
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          delete pkg.main;
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Install production dependencies
        run: |
          cd deployment
          npm ci --omit=dev

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy LeasingAPI to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          respect-funcignore: true
